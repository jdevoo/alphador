      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">

              <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>

              <form class="form-horizontal" method="post" action="" name="doradus_creds">

                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="hostname" placeholder="localhost">
                  </div>
                  <label for="username" class="col-sm-4 control-label">Username</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="username">
                  </div>
                  <label for="password" class="col-sm-4 control-label">Password</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-9 col-sm-3">
                    <button type="submit" data-dismiss="modal" class="btn btn-primary">Ok</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
