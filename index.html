<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alpha Dor</title>
  <link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/app.css">
  <!--[if lt IE 9]>
    <script src="js/html5shiv-3.7.3.min.js"></script>
    <script src="js/respond.min.js"></script>
  <![endif]-->
</head>


<body>
<div class="container-fluid">
<div class="row">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Alpha Dor</a>
      </div>
      <div class="navbar-header">
        <p id="flashMsg" class="navbar-text collapse"></p>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <div id="creds" class="collapse">
            <li><p class="navbar-text">&nbsp;</p></li>
          </div>
          <li><button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#host-form">localhost</button></li>
        </ul>
      </div>
      <div id="host-form" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4>Doradus Connection</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" method="post" action="" name="doradus_creds">
                <div class="form-group">
                  <label for="hostname" class="col-sm-4 control-label">Host</label>
                  <div class="col-sm-8">
                    <input id="hostname" type="text" class="form-control" placeholder="localhost">
                  </div>
                  <label for="port" class="col-sm-4 control-label">Port</label>
                  <div class="col-sm-8">
                    <input id="port" type="text" class="form-control" placeholder="1123">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-9 col-sm-3">
                    <button id="set_host" type="submit" data-dismiss="modal" class="btn btn-primary">Ok</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="creds-form" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4>Doradus Credentials</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" method="post" action="" name="doradus_creds">
                <div class="form-group">
                  <label for="username" class="col-sm-4 control-label">Username</label>
                  <div class="col-sm-8">
                    <input id="username" type="text" class="form-control">
                  </div>
                  <label for="password" class="col-sm-4 control-label">Password</label>
                  <div class="col-sm-8">
                    <input id="password" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-9 col-sm-3">
                    <button id="set_creds" type="submit" data-dismiss="modal" class="btn btn-primary">Ok</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>


<div class="row-fluid row-eq-height">
  <div class="col-md-3 col-xs-3">
    <div id="panel1" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Tenants</h3>
      </div>
      <div class="panel-body">
        <ul class="list-group">
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-xs-3">
    <div id="panel2" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Applications</h3>
      </div>
      <div class="panel-body">
        <ul class="list-group">
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-xs-3">
    <div id="panel3" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Tables</h3>
      </div>
      <div class="panel-body">
        <ul class="list-group">
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-xs-3">
    <div id="panel4" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Fields</h3>
      </div>
      <div class="panel-body">
        <ul class="list-group">
        </ul>
      </div>
    </div>
  </div>
</div>


<div class="row-fluid">
  <div class="col-md-12 col-xs-12">
    <ul class="nav nav-tabs">
      <li id="tab-schema" role="presentation" class="active"><a data-toggle="tab" href="#tab-pane-schema">Schema</a></li>
      <li id="tab-data" role="presentation" class="disabled"><a data-toggle="tab" href="#tab-pane-data">Data</a></li>
    </ul>
    <div class="tab-content">
      <div id="tab-pane-schema" class="tab-pane active">
        <div class="panel panel-default">
          <div class="panel-body">
            <form>
              <div class="form-group">
                <textarea id="schema-text" class="form-control" rows="5"></textarea>
              </div>
              <button id="put" type="submit" class="btn btn-default" disabled>UPSERT</button>
              <button id="delete" type="submit" class="btn btn-default" disabled>DELETE</button>
            </form>
          </div>
        </div>
      </div>
      <div id="tab-pane-data" class="tab-pane">
        <div class="panel panel-default">
          <div class="panel-body">
            <form>
              <div class="form-group">
                <textarea id="data-text" class="form-control" rows="5"></textarea>
              </div>
              <button id="post" type="submit" class="btn btn-default" disabled>UPSERT</button>
              <button id="delete" type="submit" class="btn btn-default" disabled>DELETE</button>
              <button id="get" type="submit" class="btn btn-default" disabled>QUERY</button>
            </form>
          </div>
        </div>
        <div class="panel panel-default hidden">
          <div class="panel-body">
            <table class="table table-condensed table-striped">
              <tr>
                <th>heading</th>
                <th>heading</th>
                <th>heading</th>
                <th>heading</th>
                <th>heading</th>
              </tr>
              <tr>
                <td>value</td>
                <td>value</td>
                <td>value</td>
                <td>value</td>
                <td>value</td>
              </tr>
            </table>
            <nav>
              <ul class="pager">
                <li><a href="#">Previous</a></li>
                <li><a href="#">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>


<script src="js/jquery-1.11.3.min.js"></script>
<script src="bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>


</html>
